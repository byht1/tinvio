<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tinvio/vite.svg" />
    <link rel="stylesheet" href="/tinvio/fonts.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/tinvio/assets/index-04e3bb93.js"></script>
    <link rel="stylesheet" href="/tinvio/assets/index-17c85820.css">
  </head>
  <body>
    <header class="container" id="header">
  <div class="header__box">
    <div class="logo__box">
      <a href="/">
        <img class="logo" src="/tinvio/img/header/logo_tinvio.png" alt="logo" />
      </a>
      <div class="language_box">
        <p>EN</p>
        <svg class="close" width="10" height="6">
          <use href="/tinvio/img/symbol-defs.svg#icon-arrow"></use>
        </svg>
      </div>
    </div>
    <div class="menu">
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="/" class="nav__link current">Home</a></li>
          <li><a href="/" class="nav__link">Features</a></li>
          <li><a href="/" class="nav__link">Company</a></li>
        </ul>
      </nav>

      <button type="button" class="button red header-button__start">Get Started</button>

      <div class="network-box">
        <ul class="network-list">
          <li>
            <a href="/">
              <img src="/tinvio/img/header/linkedin.png" alt="linkedin" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/tinvio/img/header/insta.png" alt="instagram" />
            </a>
          </li>
        </ul>
        <ul class="store-list">
          <li>
            <a href="/">
              <img src="/tinvio/img/header/google_play.png" alt="google play stor" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/tinvio/img/header/app_store.png" alt="app store" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button type="button" class="burger__button">
      <svg class="burger" width="24" height="24">
        <use href="/tinvio/img/symbol-defs.svg#burger_icon"></use>
      </svg>
      <svg class="close" width="24" height="24">
        <use href="/tinvio/img/symbol-defs.svg#close_icon"></use>
      </svg>
    </button>
    <button type="button" class="button withe header-button__start">Get Started</button>
  </div>
</header>


    
  </body>
</html>
